<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <button onclick="window.location.href='dashboard.html'" class="mb-2"><i class="fas fa-arrow-left"></i> Back to Dashboard</button>
        <h2>আমার প্রোফাইল</h2>
        <div class="form-group">
            <label>Username (Email)</label>
            <input type="text" id="p-username" disabled>
        </div>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="p-fullname">
        </div>
        <div class="form-group">
            <label>Roll</label>
            <input type="text" id="p-roll">
        </div>
        <div class="form-group">
            <label>Student ID</label>
            <input type="text" id="p-studentid">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" id="p-password">
        </div>
        <div class="form-group">
            <label>Position</label>
            <input type="text" id="p-position" disabled>
        </div>
        <button onclick="saveProfile()" style="width: 100%;">সেভ করুন</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
