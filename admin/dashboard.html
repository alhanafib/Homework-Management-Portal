<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - HW Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><img src="../assets/logo.png" alt="Logo" onclick="window.location.href='../index.html'"></div>
            <div class="nav-actions">
                <div class="user-name-display" style="font-weight: bold;">User</div>
                <img src="../assets/user.png" class="avatar" onclick="handleLogout()">
            </div>
        </div>
    </header>

    <main>
        <div class="welcome-section">
            <h2>Hello, <span class="user-name-display">Admin</span>. Welcome to Dashboard</h2>
            <div id="live-clock" style="font-size: 1.2rem; color: var(--primary);"></div>
        </div>

        <div class="stats-container">
            <div class="stat-box">
                <h3><i class="fas fa-file-alt"></i> <span id="stat-hw-count">0</span></h3>
                <p>হোমওয়ার্ক আপলোড</p>
            </div>
            <div class="stat-box restricted-super-admin" style="background: var(--warning); color: #000;">
                <h3><i class="fas fa-users"></i> <span id="stat-online">0</span></h3>
                <p>অনলাইন ইউজার</p>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="dash-card" onclick="window.location.href='profile.html'">
                <i class="fas fa-user-edit"></i>
                <h4>আমার প্রোফাইল</h4>
            </div>
            <div class="dash-card" onclick="window.location.href='hw.html'">
                <i class="fas fa-book-open"></i>
                <h4>হোমওয়ার্ক</h4>
            </div>
            <div class="dash-card restricted-super-admin" onclick="window.location.href='settings.html'">
                <i class="fas fa-cogs"></i>
                <h4>সেটিংস / ইউজার</h4>
            </div>
        </div>
    </main>

    <!-- Firebase & Logic -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
