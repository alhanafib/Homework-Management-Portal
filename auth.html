<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Homework Management</title>
    <link rel="stylesheet" href="public.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .login-box {
            background: var(--glass); padding: 40px; border-radius: 20px; box-shadow: var(--shadow); width: 100%; max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="login-box">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3>Login Panel</h3>
                <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>
            </div>

            <form id="login-form">
                <div class="form-group" style="margin-bottom: 15px;">
                    <input type="email" id="email" placeholder="Username (Email)" required style="width: 100%;">
                </div>
                <div class="form-group" style="margin-bottom: 15px; position: relative;">
                    <input type="password" id="password" placeholder="Password" required style="width: 100%;">
                    <i class="fas fa-eye" id="toggle-pass" style="position: absolute; right: 15px; top: 12px; cursor: pointer;"></i>
                </div>
                
                <div style="display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 20px;">
                    <label><input type="checkbox" id="remember"> আমাকে মনে রাখুন</label>
                    <a href="#" onclick="openForgotModal()">পাসওয়ার্ড ভুলে গেছেন?</a>
                </div>
                
                <button type="submit" style="width: 100%;">লগইন করুন</button>
                <div id="login-error" style="color: red; margin-top: 10px; font-size: 0.9rem;"></div>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-modal" class="popup">
        <div class="popup-content">
            <h4>পাসওয়ার্ড পুনরুদ্ধার</h4>
            <input type="text" id="f-name" placeholder="Full Name" class="mb-2" style="margin: 10px 0; width: 100%;">
            <input type="text" id="f-roll" placeholder="Roll" class="mb-2" style="margin: 10px 0; width: 100%;">
            <input type="text" id="f-sid" placeholder="Student ID" class="mb-2" style="margin: 10px 0; width: 100%;">
            <button onclick="findPassword()">সার্চ করুন</button>
            <div id="found-creds" style="margin-top: 15px; text-align: left; background: #eee; padding: 10px; border-radius: 5px; display: none;"></div>
            <button onclick="document.getElementById('forgot-modal').classList.remove('active')" style="margin-top: 10px; background: var(--secondary);">বন্ধ করুন</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        // Inline script for Auth logic
        const togglePass = document.getElementById('toggle-pass');
        togglePass.onclick = () => {
            const pass = document.getElementById('password');
            if (pass.type === 'password') {
                pass.type = 'text';
                togglePass.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                pass.type = 'password';
                togglePass.classList.replace('fa-eye-slash', 'fa-eye');
            }
        };

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const errorDiv = document.getElementById('login-error');

            try {
                // Persistence handled in config, but we can set explicit
                await auth.setPersistence(remember ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION);
                await auth.signInWithEmailAndPassword(email, password);
                
                // Show loading animation
                document.querySelector('.login-box').innerHTML = '<div style="text-align:center"><i class="fas fa-circle-notch fa-spin" style="font-size: 3rem; color: var(--primary);"></i><br><br>Logging in...</div>';
                
                setTimeout(() => window.location.href = 'admin/dashboard.html', 1500);
            } catch (error) {
                errorDiv.textContent = "ভুল ইমেইল বা পাসওয়ার্ড!";
            }
        });

        function openForgotModal() { document.getElementById('forgot-modal').classList.add('active'); }

        async function findPassword() {
            const name = document.getElementById('f-name').value;
            const roll = document.getElementById('f-roll').value;
            const sid = document.getElementById('f-sid').value;
            
            const snapshot = await db.collection('users').where('fullName', '==', name).where('roll', '==', roll).where('studentId', '==', sid).get();
            
            const resultDiv = document.getElementById('found-creds');
            if (!snapshot.empty) {
                const data = snapshot.docs[0].data();
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <small><b>Position:</b> ${data.position}</small><br>
                    <small><b>Email:</b> ${data.username}</small><br>
                    <small><b>Password:</b> ${data.password}</small>
                `;
            } else {
                alert("তথ্য পাওয়া যায়নি!");
            }
        }
    </script>
</body>
</html>
